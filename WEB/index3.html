<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap');
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <link rel="stylesheet" href="CSS/Header.css">
    <link rel="stylesheet" href="CSS/Profile.css">
    <script src="/JS/Profile.js"></script>
    <script src="/JS/Home.js"></script>
    <title>Trang cá nhân</title>

    <script>

    </script>
</head>

<body onload="load_item();load_anh(); load_follow()">
    <header class="h_header header">
        <nav class="sub-menu menu flex">
            <ul>
                <li>
                    <div class="name">
                        <a href="#">
                            <img src="/IMG/Logo.png" alt="LOGO" class="logo">
                        </a>
                    </div>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
                <li>
                    <a href="index1.html">
                        <i class="fa-regular fa-compass"></i>
                    </a>
                </li>
                <li>
                    <a href="index2.html">
                        <i class="fa-regular fa-comment-dots"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-bell"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-square-plus"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="fixed" id="fixed">
            <div class="fix">
                <div class="flex">
                    <h2>ĐANG THEO DÕI</h2>
                    <div id="remove" onclick="setTimeout(remove(this),2000)"><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="fl_list" id="fl_list">
                    <!-- load từ file json => hàm load_follow -->
                </div>
            </div>

        </section>
        <section class="unfollow" id="unfollow">
            <div class="unfl">
                <h2>Bạn có muốn bỏ theo dõi người này không ???</h2>
                <hr>
                <ul id="button">
                    <li><button rel="yes" value="yes" style="color: red;">Có</button></li>
                    <hr>
                    <li><button rel="no" value="no">Không</button></li>
                </ul>
            </div>
        </section>
        <section class="content">
            <div class="img-Profile ">
                <div class="img">
                    <img src="" alt="nền">
                </div>
                <div class="name flex" id="name">
                    <div class="avatar">
                        <img src="/IMG/avatar.jpg" alt="avatar">
                    </div>
                    <div class="fname">
                        <h1>nhunhu</h1>
                        <span>Huynh Nhu</span>
                    </div>
                    <div class="infor flex">
                        <div class="follow" id="fl" onclick="setTimeout(follow(this),5000)">
                            <a href="#">ĐANG THEO DÕI</a>
                        </div>
                        <div class="setting">
                            <a href="#">
                                <i class="fa-solid fa-gears" style="font-size: 30px;"></i> <!-- <span>CAI DAT</span> -->
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sub-Profile ">
                    <div class="sub flex">
                        <div class="avatar">
                            <img src="/IMG/avatar.jpg" alt="avatar">
                        </div>
                        <div class="fname">
                            <h2>nhunhu</h2>
                        </div>
                    </div>
                </div>

            </div>
            <!-- <nội dung trang cá nhân -->
            <div class="main-Profile">
                <div class="menu-top">
                    <ul class="flex list">
                        <li><a href="javascript:;">BÀI VIẾT</a>
                            <div class="items flex" id="items">
                                <!-- load ảnh từ json -->
                            </div>
                        </li>
                        <li><a href="javascript:;">YÊU THÍCH</a>
                            <div class="items text" style="display: none; z-index: 1; background-color: aliceblue;"
                                id="like">
                                <i class="fa-regular fa-bookmark"></i>
                                <h2>Chưa có bài viết yêu thích</h2>
                            </div>
                        </li>
                        <li><a href="javascript:;">ĐƯỢC GẮN THẺ</a>
                            <div class="items text" style="display: none; z-index: 1; background-color: aliceblue;"
                                id="tag">
                                <i class="fa-solid fa-tags"></i>
                                <h2>Chưa có bài viết được gắn thẻ</h2>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
